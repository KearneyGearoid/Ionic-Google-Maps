<ion-view title="Doctors">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="doctor in doctors" href="#/app/playlists/{{doctor.id}}">
    <h2>  {{doctor.name}} </h2>  
       <p>  {{doctor.doctorname}}</p>  
               <p>  {{doctor.phone}}</p>  
              <div class="button-bar padding">
      <a class="button button-positive" ng-href="tel:{{doctor.phone}}">
        <i class="icon ion-ios7-telephone"></i>
        Call
      </a>
      <a class="button" href="http://maps.google.com/maps?saddr=current+location&daddr={{doctor.street}} {{doctor.state}} {{location.abbrev}}">
        <i class="icon ion-map"></i>
        Directions
      </a>
    </div>
          
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
